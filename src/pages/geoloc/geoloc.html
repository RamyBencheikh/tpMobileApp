<ion-header>

  <ion-navbar>
    <ion-icon name="location"></ion-icon>
    <ion-title>geoloc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p> Current Latitude: {{this.currentLat}}</p>
  <br>
  <p> Current Latitude: {{this.currentLong}}</p>
  <br>
  <br>
  <br>
  <tr *ngFor="let Position of positionArray">
    <td> Watch Latitude: {{latitude}}</td>
    <td> Watch Longitude: {{longitude}}</td>
  </tr>




</ion-content>
