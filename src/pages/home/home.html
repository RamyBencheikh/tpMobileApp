<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{app.nom}} {{app.version}} </h1>

  <ion-item>
    <ion-label floating>Nom</ion-label>
    <ion-input type="text" [(ngModel)]="appnom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Version</ion-label>
    <ion-input type="text" [(ngModel)]="app.version"></ion-input>
  </ion-item>

  <button ion-button (click)='change()' >Try</button>
  <button ion-button color="danger" round (click)='takepic()'>Take Picture</button>
    Latest Picture:
    <img [src]="base64Image" *ngIf="base64Image" />

</ion-content>
